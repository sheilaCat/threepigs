
		<h1>上传文件</h1>
		<div ng-controller="uploadController">
			<form role="form" action='/toUploadFile' method='post' enctype="multipart/form-data">
				<div id="uploadFilePage" class="login">
					<input type="file" name="upload" id="exampleInputFile" ng-model="file" multiple="multiple">
					<label>资源名称：</label>
					<input type="text" class="form-control" name="filename" ng-model="filename" placeholder="Enter filename"/>
					<label>资源类型：</label>
					<select name="type"  ng-model="type">
						<option value="1">课程资源</option>
						<option value="2">文档类</option>
						<option value="3">代码类</option>
						<option value="4">工具类</option>
					</select>
					<label>关键词：</label>
					<input type="text" class="form-control" name="keyword" ng-model="keyword" placeholder="Enter keywords" />
					<input  type="text" name="peopleId" ng-model="people.peopleId"/>
					<label>资源描述：</label>
					<p><textarea name="describe" rows="5" cols="35" ng-model="describe"></textarea></p>

				<button type="submit" class=" btn" ng-click="subFile()">提交</button>
				</div>
			</form>
			<script type="text/javascript">
				function uploadController($scope, $http, $rootScope){
					$scope.subFile = function(){
						session.html = 'square';
					}
				}
			</script>
		</div>
